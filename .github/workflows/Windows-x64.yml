name: Windows_amd64 CI

on:
  # 支持手动触发
  workflow_dispatch:
  # 当创建新标签时自动发布
  release:
    types: [published]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install MinGW-w64 and dependencies
        run: |
          sudo apt update
          sudo apt install -y \
            gcc-mingw-w64-x86-64 \
            make \
            perl

      # 构建 64 位版本
      - name: Build Tongsuo for Windows x64
        run: |
          export CROSS_PREFIX=x86_64-w64-mingw32
          ./Configure \
            shared \
            enable-ntls \
            no-asm \
            no-async \
            no-sock \
            no-ui-console \
            mingw64 \
            --prefix=/tmp/tongsuo-win64 \
            --cross-compile-prefix=${CROSS_PREFIX}-
          make -j$(nproc)
          make install_sw

      # 检查构建输出
      - name: Check build output
        run: |
          echo "Checking build output in /tmp/tongsuo-win64/bin:"
          ls -la /tmp/tongsuo-win64/bin/
          echo "Checking current directory:"
          ls -la

      # 整理分发目录结构
      - name: Prepare distribution directory
        run: |
          # 创建 64 位分发目录
          mkdir -p dist/tongsuo-windows-x64/{bin,include,lib}
          
          # 查找并复制可执行文件（Tongsuo 构建后通常生成 openssl.exe，但功能相同）
          if [ -f "/tmp/tongsuo-win64/bin/openssl.exe" ]; then
            echo "Found openssl.exe, copying..."
            cp /tmp/tongsuo-win64/bin/openssl.exe dist/tongsuo-windows-x64/bin/tongsuo.exe
          elif [ -f "/tmp/tongsuo-win64/bin/tongsuo.exe" ]; then
            echo "Found tongsuo.exe, copying..."
            cp /tmp/tongsuo-win64/bin/tongsuo.exe dist/tongsuo-windows-x64/bin/
          else
            echo "ERROR: No executable found in /tmp/tongsuo-win64/bin/"
            ls -la /tmp/tongsuo-win64/bin/
            exit 1
          fi
          
          # 复制所有 DLL 文件
          find /tmp/tongsuo-win64/bin -name "*.dll" -exec cp {} dist/tongsuo-windows-x64/bin/ \; || echo "No DLL files found"
          
          # 检查复制的文件
          echo "Files in dist/tongsuo-windows-x64/bin/:"
          ls -la dist/tongsuo-windows-x64/bin/

          # 复制头文件
          if [ -d "/tmp/tongsuo-win64/include" ]; then
            cp -r /tmp/tongsuo-win64/include/* dist/tongsuo-windows-x64/include/
          fi
          
          # 复制库文件
          if [ -d "/tmp/tongsuo-win64/lib" ]; then
            cp -r /tmp/tongsuo-win64/lib/* dist/tongsuo-windows-x64/lib/ 2>/dev/null || true
          fi

      # 打包为 ZIP
      - name: Package as ZIP archive
        run: |
          cd dist
          zip -r tongsuo-windows-x64.zip tongsuo-windows-x64
          echo "ZIP file created:"
          ls -la tongsuo-windows-x64.zip

      # 上传构建产物（用于调试）
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: tongsuo-windows-x64
          path: dist/tongsuo-windows-x64.zip

      # 如果是标签发布，则创建 GitHub Release
      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/tongsuo-windows-x64.zip
          name: Tongsuo ${{ github.ref_name }} Windows x64
          body: |
            Tongsuo ${{ github.ref_name }} Windows 64位预编译包
            
            - 包含 `tongsuo.exe` 及所有依赖的 DLL
            - 支持国密算法 (SM2/SM3/SM4/SM9)
            - 开箱即用，仅需配置 PATH 环境变量
            - 无需安装额外运行库
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}



