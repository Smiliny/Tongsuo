name: Windows GitHub CI

on:
  push:
    branches: [ master, main, '8.*' ]
  pull_request:
    branches: [ master, main, '8.*' ]
  # 支持手动触发
  workflow_dispatch:
  # 当创建新标签时自动发布
  release:
    types: [published]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install MinGW-w64 and dependencies
        run: |
          sudo apt update
          sudo apt install -y \
            gcc-mingw-w64-x86-64 \
            make \
            perl

      # 构建 64 位版本
      - name: Build Tongsuo for Windows x64
        run: |
          export CROSS_PREFIX=x86_64-w64-mingw32
          ./Configure \
            shared \
            enable-ntls \
            no-asm \
            no-async \
            no-sock \
            no-ui-console \
            mingw64 \
            --prefix=/tmp/tongsuo-win64 \
            --cross-compile-prefix=${CROSS_PREFIX}-
          make -j$(nproc)
          make install_sw

      # 整理分发目录结构
      - name: Prepare distribution directory
        run: |
          # 创建 64 位分发目录
          mkdir -p dist/tongsuo-windows-x64/{bin,include,lib}
          
          # 复制可执行文件和所有 DLL
          cp /tmp/tongsuo-win64/bin/tongsuo.exe dist/tongsuo-windows-x64/bin/
          find /tmp/tongsuo-win64/bin -name "*.dll" -exec cp {} dist/tongsuo-windows-x64/bin/ \;
          
          # 复制头文件
          cp -r /tmp/tongsuo-win64/include/* dist/tongsuo-windows-x64/include/
          
          # 复制库文件
          if [ -d "/tmp/tongsuo-win64/lib" ]; then
            cp -r /tmp/tongsuo-win64/lib/* dist/tongsuo-windows-x64/lib/ 2>/dev/null || true
          fi

          # 添加使用说明
          cat > dist/tongsuo-windows-x64/README.txt <<EOF
Tongsuo Windows 预编译包 (64位)
===============================

使用方法:
1. 解压到任意目录（如 C:\\tongsuo）
2. 将 bin 目录添加到系统 PATH 环境变量
   - Windows: 右键"此电脑" → 属性 → 高级系统设置 → 环境变量 → PATH 添加 "C:\\tongsuo\\bin"
3. 重新打开命令行，运行: tongsuo version

功能特性:
- 支持国密算法 (SM2/SM3/SM4/SM9)
- 支持标准 TLS/SSL 协议
- 无需安装 VC++ 运行库

命令示例:
- tongsuo sm3 <file>              # 计算 SM3 哈希
- tongsuo genpkey -algorithm SM2   # 生成 SM2 密钥对
- tongsuo version                  # 查看版本信息

许可证: Apache-2.0 + OpenSSL
EOF

      # 打包为 ZIP
      - name: Package as ZIP archive
        run: |
          cd dist
          zip -r tongsuo-windows-x64.zip tongsuo-windows-x64

      # 上传构建产物（用于调试）
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: tongsuo-windows-x64
          path: dist/tongsuo-windows-x64.zip

      # 如果是标签发布，则创建 GitHub Release
      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/tongsuo-windows-x64.zip
          name: Tongsuo ${{ github.ref_name }} Windows x64
          body: |
            Tongsuo ${{ github.ref_name }} Windows 64位预编译包
            
            - 包含 `tongsuo.exe` 及所有依赖的 DLL
            - 支持国密算法 (SM2/SM3/SM4/SM9)
            - 开箱即用，仅需配置 PATH 环境变量
            - 无需安装额外运行库
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}



